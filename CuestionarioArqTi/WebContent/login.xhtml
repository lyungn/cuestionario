<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>ArquitecturaTi BPA</title>
</h:head>
<h:body>
	<h:form>

		<h3>Ingrese usuario y credencial</h3>
		<h:outputText value="usuario: " />
		<p:inputText id="username" value="#{cuestionarioLogin.user}"
			required="true" label="Name" />

		<p:message for="username"></p:message>
		<br />
		<br />

		<h:outputText value="credencial: " />
		<p:password id="password" value="#{cuestionarioLogin.pwd}" />
		<p:message for="password"></p:message>
		<br />
		<br />

		<h:commandButton action="#{cuestionarioLogin.validateUsernamePassword}"	value="ingresar"/>
	</h:form>
</h:body>
</html>
