<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:body>
	<h:form>
		<!-- <h:outputStylesheet library="css" name="css/style.css"/>-->
		<p:dataTable var="cuestionarioItem" value="#{cuestionarioManager.cuestionario}">
			<p:column headerText="Titulo">
				<h:outputText value="#{cuestionarioItem.titulo}" />
			</p:column>

			<p:column headerText="Descripcion">
				<h:outputText value="#{cuestionarioItem.descripcion}" />
			</p:column>

			<p:column headerText="Aclaracion">
				<h:outputText value="#{cuestionarioItem.aclaracion}" />
			</p:column>

			<p:column headerText="CuestionarioItemId">
				<h:outputText value="#{cuestionarioItem.cuestionarioItemId}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
